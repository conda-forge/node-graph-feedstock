{% set name = "node-graph" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/node_graph-{{ version }}.tar.gz
  sha256: a7bbe9b4c54dfd644e6e6528111c58e72df133494fafe2bf6658e437d47d1ce9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.2
    - pip
  run:
    - typing_extensions
    - python-graphviz >=0.20
    - rdflib >=6.0
    - pydantic >=2.6,<3.dev0
    - wrapt
    - node-graph-widget
    - python >={{ python_min }}
    - numpy
    - scipy
    - click >=8.1
    - pyyaml
    - colorama
    - termcolor
    - cloudpickle

test:
  imports:
    - node_graph
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Create node-based workflow
  home: https://github.com/scinode/node-graph
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
